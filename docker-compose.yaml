version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:6.0
    container_name: shopkart-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: shopkart
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - shopkart-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Mongo Express (MongoDB Admin UI)
  mongo-express:
    image: mongo-express:latest
    container_name: shopkart-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongo
    networks:
      - shopkart-network
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost:8081/ || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shopkart-backend
    ports:
      - "5000:5000"
    environment:
      MONGO_URI: mongodb://admin:password123@mongo:27017/shopkart?authSource=admin
      PORT: 5000
      JWT_SECRET: your_jwt_secret_key_here
      NODE_ENV: development
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - shopkart-network
    command: npm run dev

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shopkart-frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - shopkart-network
    environment:
      - API_URL=http://backend:5000/api

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local

networks:
  shopkart-network:
    driver: bridge
