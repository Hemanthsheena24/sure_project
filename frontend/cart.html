<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart | ShopKart</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2874f0;
      padding: 10px 50px;
      color: white;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 500;
    }

    .cart-section {
      padding: 30px;
    }

    .cart-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .cart-items {
      flex: 3;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .cart-item img {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      margin-right: 15px;
      object-fit: contain;
    }

    .item-details h3 {
      margin: 0;
    }

    .item-actions input {
      width: 50px;
      margin-left: 10px;
    }

    .remove-btn {
      background-color: #ff5c5c;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    .cart-summary {
      flex: 1;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      height: fit-content;
    }

    .cart-summary p {
      margin: 8px 0;
      font-size: 15px;
    }

    .cart-summary h4 {
      color: #222;
    }

    .checkout-btn {
      background-color: #fb641b;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-weight: 600;
      font-size: 16px;
    }

    .checkout-btn:hover {
      background-color: #ff5722;
    }

    footer {
      background-color: #2874f0;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo" onclick="window.location.href='home.html'" style="cursor:pointer;">ShopKart</div>
    <div>
      <a href="phones.html">Mobiles</a>
      <a href="home.html">Home</a>
    </div>
  </header>

  <!-- Cart Section -->
  <section class="cart-section">
    <h2>Your Shopping Cart</h2>
    <div class="cart-container">
      <div class="cart-items" id="cartItems"></div>
      <div class="cart-summary" id="cartSummary"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 ShopKart | Made with ❤️ for learning</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const cartItemsDiv = document.getElementById("cartItems");
    const cartSummaryDiv = document.getElementById("cartSummary");

    // Render cart items dynamically
    function renderCart() {
      cartItemsDiv.innerHTML = "";
      let total = 0;
      let totalItems = 0;

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
        cartSummaryDiv.innerHTML = "";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        totalItems += item.quantity;

        const itemDiv = document.createElement("div");
        itemDiv.classList.add("cart-item");
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="item-details">
            <h3>${item.name}</h3>
            <p>${item.desc}</p>
            <p class="price">Price: ₹${item.price.toLocaleString()}</p>
            <div class="item-actions">
              Qty: <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)">
              <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
            </div>
          </div>
        `;
        cartItemsDiv.appendChild(itemDiv);
      });

      updateSummary(total, totalItems);
    }

    // Update price details dynamically
    function updateSummary(total, totalItems) {
      const discount = total * 0.07; // 7% discount
      const delivery = total > 1000 ? 0 : 50; // free above ₹1000
      const grandTotal = total - discount + delivery;

      cartSummaryDiv.innerHTML = `
        <h3>Price Details</h3>
        <hr />
        <p>Price (${totalItems} item${totalItems > 1 ? 's' : ''}): ₹${total.toLocaleString()}</p>
        <p>Discount: - ₹${discount.toFixed(0)}</p>
        <p>Delivery Charges: ₹${delivery}</p>
        <hr />
        <h4>Total Amount: ₹${grandTotal.toLocaleString()}</h4>
        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
      `;
    }

    // Quantity change
    function updateQuantity(index, newQty) {
      cart[index].quantity = parseInt(newQty);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    // Remove item
    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    // Checkout redirect
    function checkout() {
      alert("Redirecting to checkout page...");
      window.location.href = "checkout.html";
    }

    renderCart();
  </script>
</body>
</html>
